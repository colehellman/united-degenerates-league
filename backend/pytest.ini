[pytest]
# Pytest configuration for United Degenerates League backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    critical: Critical path tests that must pass before deployment
    integration: Integration tests that require database
    unit: Unit tests for individual functions
    slow: Tests that take longer than 1 second
    auth: Authentication and authorization tests
    picks: Pick submission and locking tests
    scoring: Game scoring tests
    background: Background job tests

# Coverage settings (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
